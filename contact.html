<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>The Bruce Blog - Home</h1> 
        <nav>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="about.html" >About</a></li>
                <li><a href="contact.html" >Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <section id="border">
        <h3>Contact Us: </h3>
        <form>
            <p>
                <label> Name
                    <input type="text" >
                </label> 
            </p>
            <p>
                <label> Email
                    <input type="email" >
                </label>
            </p>
            <p>
                <label> Contact Reason
                    <select name="contact" id="reason-select">
                    <option value="">--Choose a reason--</option>
                    <option value="hi">Just Saying Hi!</option>
                    <option value="contractor">I'm Looking for a Contractor.</option>
                    <option value="interview">I'm interested in an interview.</option>
                    <option value="other">Other.</option>
                    </select>
                </label>
            </p>
            <p>
                <label> Extra Thoughts
                    <br><textarea name="thoughts" id="thoughts-area" cols="30" rows="10"></textarea>
                </label>
            </p>
            <button id="but">Submit</button>
        </form>
    </section>
</body>
</html>
